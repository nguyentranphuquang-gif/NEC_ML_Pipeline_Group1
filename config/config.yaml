project:
  name: "NEC_Smart_Plant_Prediction"
  random_seed: 42  

data:
  demand_path: "data/demand.csv"
  plant_path: "data/plants.csv"
  cost_path: "data/generation_costs.csv"
  
  target_col: "Cost_USD_per_MWh"  
  group_col: "Demand ID"          


model:
  active_model: "random_forest"

  random_forest:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    n_jobs: -1           

  gradient_boosting:
    n_estimators: 150
    learning_rate: 0.1
    max_depth: 5


output:
  save_model_path: "artifacts/trained_model.pkl"
  save_results_path: "artifacts/evaluation_results.csv"